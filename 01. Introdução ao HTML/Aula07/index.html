<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML!</title>
</head>
<body>
    <!--Utilizamos a tag table para criar a tabela, onde cada linha é a tag tr e os dados ficam em td-->
    <div> <!--Div serve para organizar o código-->
        <table >
            <tr>
                <th>ID:</th>
                <th>Nome:</th>
                <th>Profissão:</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Arisio</td>
                <td>Desenvolvedor</td>
            </tr>
            <tr>
                <td>2</td>
                <td>João</td>
                <td>Designer</td>
            </tr>
        </table>
    </div>
</body>
</html>
