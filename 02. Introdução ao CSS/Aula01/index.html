<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de CSS</title>
    <!-- Formas de adicionar CSS ao nosso HTML:/
    - Inline: quando os estilos são adicionados nos atributos
    - Internal: quando os estilos são adicionados no head do HTML
    - External: quando os estilos são feitos em um arquivos.css e importados no html-->
    <style>
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
     <h1 style="color: blue;">Mudando cor do título com o inline!</h1>
     <p style="color: brown;">Agora estou mudando a cor do texto também utilizando o inline</p>

     <!-- Multiplas regras -->
     <h1 style="color: crimson; font-size: 30px; font-family: Georgia, 'Times New Roman', Times, serif">Fazendo multiplas mudanças com o inline</h1>
</body>
</html>
