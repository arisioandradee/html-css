<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores do CSS!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--As cores podem ser: RGB, RGBa, HSL, Hexadecimal-->
    <!--Usando cores apenas pelo nome-->
    <p class="color-name">Apenas um texto para testar as cores do css!</p>
    <!--Usando cores pelo hexadecimal-->
    <p class="color-hexa">Apenas um texto para testar as cores do css!</p>
    <!--Usando cores pelo RGB-->
    <p class="color-rgb">Apenas um texto para testar as cores do css!</p>
    <!--Usando cores pelo RGBA-->
    <p class="color-rgba">Apenas um texto para testar as cores do css!</p>
    <!--Usando cores pelo HSL-->
    <p class="color-hsl">Apenas um texto para testar as cores do css!</p>
</body>
</html>
