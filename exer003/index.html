<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você irá ver uma imagem que está na mesma pasta</p>
    <img src="html-full.webp" alt="Logo HTML5">
    <img src="css-full.webp" alt="Logo CSS3">
    <p>Abaixo você irá ver uma imagem que está em uma pasta diferente</p>
    <img src="imagens/html-full2.webp" alt="Logo HTML5">
    <img src="imagens/css-full2.webp" alt="Logo CSS3">
    <p>Abaixo você irá ver uma imagem externa</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavScript">
</body>
</html>
